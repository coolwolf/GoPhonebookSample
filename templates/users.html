{{ define "content/users" }}
<h1>Users</h1>
<a href="/users/new" class="btn btn-primary mb-2">Add User</a>
<table class="table table-striped">
<thead>
    <tr>
        <th>Username</th>
        <th>Inserted At</th>
        <th>In Use</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
{{ range . }}
<tr>
    <td>{{ .Username }}</td>
    <td>{{ .InsertedAt }}</td>
    <td>
        {{if .InUse }}
        <span class="badge bg-success">Yes</span>
        {{else}}
        <span class="badge bg-secondary">No</span>
        {{end}}
    </td>
    <td>
        {{if .InUse }}
        <a href="/users/edit?id={{ .ID }}" class="btn btn-sm btn-warning">Edit</a>
<a href="/users/delete?id={{ .ID }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this user?');">Delete</a>
{{end}}
    </td>
</tr>
{{ end }}
</tbody>
</table>
{{ end }}
